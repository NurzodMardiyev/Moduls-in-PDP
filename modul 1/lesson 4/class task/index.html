<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <form action="">
    <label for="firstname">
      <input type="text" placeholder="Name" id="firstname">
    </label>
    <input type="number" min="0" max="344">

    <input type="color">

    <input type="date">

    <input type="reset">

    <label for="man">
      Man
      <input type="radio" id="man" name="gender">
    </label>
    <label for="girls">
      Girls
      <input type="radio" id="girls" name="gender">
    </label>

    <label for="married">
      <input type="checkbox" name="married" id="married" checked>
      are you married?
    </label>
    <label for="marri">
      <input type="checkbox" name="marri" id="marri">
      are you too?
    </label>

    <input type="submit" value="Sign In">

    <input type="reset" value="Clear">

    <select>
      <option value="General Motors">GM</option>
      <option value="BMW">BMW</option>
      <option value="Renge Rover">Range Rover</option>
      <option value="Mersedes Benz">Mers</option>
      <option value="ChinaTown">Changan</option>
    </select>
  </form>
</body>
</html>
