<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./images/pizza 1 1.png" />
  </head>
  <body>
    <section id="pizza">
      <div class="pizza__tips">
        <a href="#" id="peperonPizza">Pizza Peperon</a>
        <a href="#" id="assartiPizza">Pizza Assarti</a>
        <a href="#" id="sirnyPizza">Pizza Sirniy</a>
      </div>
      <div class="enterYourChoise">
        <input type="text" placeholder="Sous" id="enterChoise" />
        <button id="btn">Submit</button>
      </div>
      <div class="container pizza__wrapper">
        <div class="pizza__image">
          <img src="./images/pizza 1 1.png" alt="Pizza" class="pizzaImg" />
        </div>
        <div class="pizza__menu">
          <h1>Peperonni Pitsa</h1>
          <div class="product">
            <p class="product__name">Sir</p>
            <p class="weight">300gr</p>
          </div>
          <div class="product">
            <p class="product__name">Kalbasa</p>
            <p class="weight">260gr</p>
          </div>
          <div class="product">
            <p class="product__name">Ketchup</p>
            <p class="weight">100gr</p>
          </div>
          <div class="product">
            <p class="product__name">Sous</p>
            <p class="weight">360gr</p>
          </div>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
