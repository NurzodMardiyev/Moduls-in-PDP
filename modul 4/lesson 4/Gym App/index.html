<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym Zone</title>
    <link rel="stylesheet" href="./stylr.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Left Section -->
    <div class="container d-flex gap-4">
      <form class="p-4 mt-3 rounded-2 w-50" id="formParentEl">
        <div class="mb-3">
          <label for="exampleInputName" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="exampleInputName" />
        </div>
        <div class="mb-3">
          <label for="exampleInputBirthday" class="form-label"
            >Your Birthday</label
          >
          <input type="date" class="form-control" id="exampleInputBirthday" />
        </div>
        <div class="mb-4">
          <label for="exampleInputNumber" class="form-label"
            >Your Phone Number</label
          >
          <input type="number" class="form-control" id="exampleInputNumber" />
        </div>
        <div class="d-flex gap-4 mb-4">
          <select class="form-select" aria-label="Default select example">
            <option selected value="">Choose your abanament</option>
            <option>4 month - 300$</option>
            <option>6 month - 500$</option>
            <option>12 month - 800$</option>
          </select>
          <select class="form-select" aria-label="Default select example">
            <option selected value="">Choose sport type</option>
            <option>Gym</option>
            <option>Swimming</option>
            <option>Boxing</option>
          </select>
        </div>
        <div class="d-flex justify-content-end">
          <button id="submitBtn" type="submit" class="btn btn-primary">
            Submit
          </button>
        </div>
      </form>

      <!-- Right Section -->
      <form class="p-4 mt-3 rounded-2 w-50 h-100" id="submited-form">
        <div class="mb-2 d-flex gap-3">
          <span class="text-black">Name: </span>
          <p class="text-body-secondary">Nurzod Mardiyev</p>
        </div>
        <div class="mb-2 d-flex gap-3">
          <span class="text-black">Birthday: </span>
          <p class="text-body-secondary">13.09.2001</p>
        </div>
        <div class="mb-2 d-flex gap-3">
          <span class="text-black">Number: </span>
          <p class="text-body-secondary">+998 88 392 13 83</p>
        </div>
        <div class="mb-2 d-flex gap-3">
          <span class="text-black">Abanament: </span>
          <p class="text-body-secondary">4 month - 300$</p>
        </div>
        <div class="mb-2 d-flex gap-3">
          <span class="text-black">Sport type: </span>
          <p class="text-body-secondary">Swimming</p>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>

    <!--* Script Js -->
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
