<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Pizza</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark">
    <div class="row">
      <div class="col-md-6 offset-md-3 bg-white">
        <h1>Pizza</h1>
        <form action="" id="formEl">
          <input class="form-control" type="text" placeholder="Name" />
          <input
            class="form-control"
            type="number"
            placeholder="Phone Number"
          />
          <input class="form-control" type="text" placeholder="Adress" />

          <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="Thick">Thin</option>
            <option value="Medium">Medium</option>
            <option value="Thick">Thick</option>
          </select>

          <div class="selectedSize d-flex justify-content-between">
            <h2>Select Size</h2>
            <select class="d-flex gap-3">
              <option
                value="25sm"
                class="size rounded-5 border border-1 d-flex align-items-center pe-auto"
              >
                25sm
              </option>
              <option
                value="25sm"
                class="size rounded-5 border border-1 d-flex align-items-center pe-auto"
              >
                35sm
              </option>
              <option
                value="25sm"
                class="size rounded-5 border border-1 d-flex align-items-center pe-auto"
              >
                45sm
              </option>
            </select>
          </div>

          <din class="onPizza">
            <h2>on Pizza</h2>
            <div class="form-check">
              <div class="mr-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Tmato"
                  id="Tmato"
                />
                <label class="form-check-label" for="Tmato"> Tmato </label>
              </div>
              <div class="mr-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Packet Cocumber"
                  id="PacketCocumber"
                />
                <label class="form-check-label" for="PacketCocumber">
                  Packet Cocumber
                </label>
              </div>
              <div class="mr-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=" Olivie"
                  id="Olivie"
                />
                <label class="form-check-label" for="Olivie"> Olivie </label>
              </div>
            </div>
          </din>
          <din class="Add">
            <h3>Add</h3>
            <div class="form-check">
              <div class="mr-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id=" Pepper"
                />
                <label class="form-check-label" for=" Pepper"> Pepper </label>
              </div>
              <div class="mr-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="Sausages"
                />
                <label class="form-check-label" for="Sausages">
                  Sausages
                </label>
              </div>
            </div>
          </din>
          <button class="btn-btn-primary">save</button>
        </form>
      </div>
    </div>

    <div class="pizza__order bg-white mt-3 w-50 offset-md-3" id="'ordered">
      <div class="client__info">
        <h1 id="orderNum">Order: 1</h1>
        <p>
          <span class="productIdThick">Name:</span>
          <span id="nameId">Palaonchi pistonchi</span>
        </p>
        <p>
          <span class="productIdThick">Phone:</span>
          <span id="phoneId"> +998 88 3921383</span>
        </p>
        <p>
          <span class="productIdThick">Adress:</span>
          <span id="adressId">Chilonzor 23</span>
        </p>
      </div>
      <div class="product__info">
        <p>
          <span class="productIdThick">Dough thickness:</span>
          <span id="productThickness">Medium</span>
        </p>
        <p>
          <span class="productIdThick">Size:</span>
          <span id="productSize">25sm</span>
        </p>
        <p>
          <span class="productIdThick">On Pizza:</span>
          <span>
            <span id="productOnPizza1">mana</span>
          </span>
        </p>
        <p>
          <span class="productIdThick">Add:</span>
          <span id="productAdd">Pepper</span>
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
