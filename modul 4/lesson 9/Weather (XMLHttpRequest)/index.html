<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY APP</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark">
    <!-- Search -->
    <form id="form" class="col-md-6 offset-md-3 mt-3">
      <div class="input-group">
        <input
          id="inputEl"
          type="text"
          class="form-control"
          placeholder="Country"
          aria-describedby="basic-addon2"
        />
        <button id="btn" type="submit" class="btn btn-primary">Enter</button>
      </div>
    </form>

    <!-- Get Weather -->
    <section id="weather" class="row mt-5 weather">
      <div class="col-md-4 text-dark offset-md-4 bg-white p-3 rounded-1">
        <div
          class="container d-flex flex-column justify-content-start w-100 p-3"
          id="changeData"
        ></div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/7cab7ed7b4.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
