<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="contact">
      <div class="container mt-3">
        <div class="row d-flex">
          <div
            class="col-md-4 d-flex flex-column bg-light rounded-3 align-items-center"
          >
            <h1>Kontakt yaratish</h1>
            <div class="createContact bg-secondary w-100 pt-4">
              <div class="yourImg">
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKKOdmJz8Z2pDtYgFgR2u9spABvNNPKYYtGw&s"
                  alt=""
                />
                <span>
                  <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSiEEYWYquu-1SMZK9Nn1PfIYDeJ4m7OBsPbQ&s"
                    alt=""
                  />
                </span>
              </div>
              <form class="createForm mt-3 pt-3" id="createForm">
                <div class="container">
                  <div
                    class="inputEl d-flex position-relative align-items-center mt-2"
                  >
                    <span class="position-absolute ps-3"
                      ><i class="fa fa-user"></i
                    ></span>
                    <input
                      type="text"
                      placeholder="Ism"
                      class="ps-5 py-1 fs-6 w-100"
                    />
                  </div>
                  <div
                    class="inputEl d-flex position-relative align-items-center mt-2"
                  >
                    <span class="position-absolute ps-3"
                      ><i class="fa fa-user"></i
                    ></span>
                    <input
                      type="text"
                      placeholder="Familya"
                      class="ps-5 py-1 fs-6 w-100"
                    />
                  </div>
                  <div
                    class="inputEl d-flex position-relative align-items-center mt-2"
                  >
                    <span class="position-absolute ps-3"
                      ><i class="fa fa-phone"></i
                    ></span>
                    <input
                      type="text"
                      placeholder="Tel Raqam"
                      class="ps-5 py-1 fs-6 w-100"
                    />
                  </div>
                  <div
                    class="inputEl d-flex position-relative align-items-center mt-2 mb-4"
                  >
                    <span class="position-absolute ps-3"
                      ><i class="fa fa-envelope"></i
                    ></span>
                    <input
                      type="text"
                      placeholder="Elektron pochta"
                      class="ps-5 py-1 fs-6 w-100"
                    />
                  </div>
                  <button class="btn btn-primary mb-4">submit</button>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-8">
            <div class="contacts">
              <div class="container">
                <h1>Kontaktlar</h1>
                <form
                  action=""
                  class="serachForm d-flex position-relative align-items-center mb-3"
                >
                  <span class="position-absolute"
                    ><i class="fa-solid fa-magnifying-glass"></i
                  ></span>
                  <input
                    type="text"
                    placeholder="Kontakt qidirish"
                    class="ps-5"
                  />
                  <button class="position-absolute">Barchasi</button>
                </form>
                <div class="contactsList">
                  <ul class="lists"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/7cab7ed7b4.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
