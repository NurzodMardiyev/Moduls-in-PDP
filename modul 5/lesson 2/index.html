<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplication with class</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark">
    <!-- Enter information form -->
    <div class="container">
      <div class="row">
        <form id="sickForm" class="col-md-6 offset-md-3">
          <h1 class="text-center text-white mt-5">Add Sick</h1>
          <!-- fullname area -->
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Fullname" />
          </div>
          <!-- Sickness area -->
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Sickness" />
          </div>
          <!-- Adress user -->
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Adress" />
          </div>
          <!-- Phone number patient -->
          <div class="input-group mb-3">
            <input type="tel" class="form-control" placeholder="Phone number" />
          </div>
          <div class="d-flex gap-3">
            <div class="form-check bg-light form-control">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="male"
              />
              <label class="form-check-label" for="male"> Male </label>
            </div>
            <div class="form-check bg-light form-control">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="female"
                checked
              />
              <label class="form-check-label" for="female"> Female </label>
            </div>
          </div>
          <select class="form-select bg-light mt-3">
            <option value="1">Easy patient</option>
            <option value="2">Between patient</option>
            <option value="3">hard patient</option>
          </select>
          <div class="d-flex justify-content-end mt-3">
            <button class="btn btn-primary">Save Sick</button>
          </div>
        </form>

        <!-- user information -->
        <div class="col-md-10 offset-md-1 mt-3">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Fullname</th>
                <th scope="col">Sickness</th>
                <th scope="col">Address</th>
                <th scope="col">Phone number</th>
                <th scope="col">Gender</th>
                <th scope="col">Level</th>
                <th scope="col">Action</th>
                <th scope="col">Update</th>
              </tr>
            </thead>
            <tbody id="tableId"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./mainDB.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
